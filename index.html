<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <div class="form">
        <h1>Sign up</h1>
        <p>Join our community in seconds-it's free!</p>
        <div class="name">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="email">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="password">
          <input
            type="password"
            placeholder="Enter password"
            required
            minlength="6"
          />
        </div>
        <div class="terms">
          <div class="terms">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I agree to <span class="underline">Terms & Privacy</span></label
            >
          </div>
        </div>
      </div>

      <div class="image-bar"></div>
    </div>
  </body>
</html>
